<head>
  <title>meteor-todos</title>
</head>

<body>
	<div class = "row">
		<div class = "col-md-2 taLeft">
			<div style = "margin-left:20%; margin-top:5px">{{> loginButtons}}</div>
		</div>
	</div>
	<div class = "row">
		<div class = "col-md-12">
			<h1>ToDo with Meteor!</h1>
		</div>
	</div>
	<div class = "row">
		{{> controls}}
	</div>
	<div class = "row">
		{{> items}}
	</div>
</body>

<template name = "addItem">
    <form role="form" class = "form-inline">
	  <div class="form-group">
	    <input type="text" class="form-control" name = "newItem" placeholder="New item.">
	  <button type="submit" class="btn btn-default">Submit</button>
	  </div>
	</form>
</template>
<template name = "removeItem">
	<div class = "btn btn-danger" id = "removeItem">Delete item.</div>
</template>
<template name = "items">
	<div class = "row">
		<div class = "col-md-3"></div>
		<div class = "col-md-6">
			<ul id = "items">
				{{#each items}}
					<li class = "item list-group-item">{{item}}</li>
				{{/each}}
			</ul>
		</div>
		<div class = "col-md-3"></div>
	</div>
	<div class = "row">
		<div class = "col-md-3"></div>
		<div class = "col-md-6 taCenter">
			{{> removeItem}}
		</div>
		<div class = "col-md-3"></div>
	</div>
</template>
<template name = "controls">
	<div class = "row">
		<div class = "col-md-3"></div>
		<div class = "col-md-6">
			{{> addItem}}
		</div>
		<div class = "col-md-3"></div>
	</div>
</template>
