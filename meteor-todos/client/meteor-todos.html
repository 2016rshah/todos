<head>
  <title>meteor-todos</title>
</head>

<body>
	<div class = "row">
		<div class = "col-md-2 taLeft">
			<div style = "margin-left:20%; margin-top:5px">{{> loginButtons}}</div>
		</div>
	</div>
	<div class = "row">
		<div class = "col-md-12">
			<h1>ToDo with Meteor!</h1>
		</div>
	</div>
	<div class = "row">
		{{> newList}}
	</div>
	<div class = "row">
		{{> lists}}
	</div>
	<div class = "row">
		{{> controls}}
	</div>
	<div class = "row">
		{{> items}}
	</div>
	<div class = "row">
		{{> completed}}
	</div>
</body>

<template name = "addItem">
	<div class = "row">
		<h3>Add Item:</h3>
	</div>
    <form role="form" class = "form-inline">
	  <div class="form-group">
	    <input type="text" class="form-control" name = "newItem" placeholder="New item.">
	  <button type="submit" class="btn btn-default">Submit</button>
	  </div>
	</form>
</template>
<template name = "items">
	<div class = "row">
		<h3>Tasks:</h3>
	</div>
	<div class = "row">
		<div class = "col-md-3"></div>
		<div class = "col-md-6">
			<ul id = "items">
				{{#each items}}
					<li class = "item list-group-item">{{item}}<div class = "close markCompleted">X</div></li>
					<!-- <div class = "btn btn-danger btn-rmv pull-right markCompleted">X</div> -->
				{{/each}}
			</ul>
		</div>
		<div class = "col-md-3"></div>
	</div>
</template>
<template name = "controls">
	<div class = "row">
		<div class = "col-md-3"></div>
		<div class = "col-md-6">
			{{> addItem}}
		</div>
		<div class = "col-md-3"></div>
	</div>
</template>
<template name = "completed">
	<div class = "row">
		<h3>Completed tasks:</h3>
	</div>
	<div class = "row">
		<div class = "col-md-3"></div>
		<div class = "col-md-6">
			<ul id = "items">
				{{#each items}}
					<li class = "completed list-group-item item">{{item}}<div class = "close delCompleted">X</div></li>
				{{/each}}
			</ul>
		</div>
		<div class = "col-md-3"></div>
	</div>
</template>

<template name = "newList">
	<div id = "newListWrapper" style = "display:none">
		<div class = "row">
			<h3>New List:</h3>
		</div>
		<!-- make a new list -->
		<div class = "row">
			<form role="form" class = "form-inline">
			  <div class="form-group">
			    <input type="text" class="form-control" name = "newList" placeholder="New list.">
			  	<button type="submit" class="btn btn-default">Submit</button>
			  </div>
			</form>
		</div>
		<div class = "btn btn-default" id = "hide-btn">Hide</div>
	</div>
</template>

<template name = "lists">
	<div class = "row">
		<h3>Current list: {{currentList}}</h3>
	</div>
	<div class = "btn-group" role = "group">
	<div class = "btn btn-default" id = "defaultList">Default</div>
	{{#each lists}}
		<div class = "btn btn-default listName">{{listName}}</div>
	{{/each}}
	<div class = "btn btn-default" id = "addList">+</div>
	</div>
</template>
